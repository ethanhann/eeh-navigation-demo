<eeh-slideout is-open="slideOutMenuIsOpen" panel-selector="'#panel'" menu-selector="'#menu'">
    <div id="menu" ng-cloak>
        <eeh-navigation-menu menu-name="'menuThree'" nav-pills nav-class="'slideout'"></eeh-navigation-menu>
    </div>

    <main id="panel">
        <nav class="navbar navbar-default navbar-examples">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="btn btn-primary navbar-btn"
                            ng-click="slideOutMenuIsOpen = !slideOutMenuIsOpen">
                        <span class="fa fa-bars"></span>
                    </button>
                </div>
            </div>
        </nav>

        <header class="text-center">
            <div class="jumbotron">
                <div ng-include="'app/layout/logo.svg'"></div>
                <h1><a ui-sref="demo.layout.main">
                    <span class="hidden-xs">eeh-navigation Â· examples</span>
                    <span class="visible-xs">eeh-navigation <br> examples</span>
                </a></h1>
                <p>An AngularJS menu module.</p>
            </div>

            <ul class="project-details list-inline">
                <li><span>Version 4.2.0</span></li>
                <li><a href="https://github.com/ethanhann/eeh-navigation">GitHub Project</a></li>
            </ul>
        </header>

        <section class="portfolio">
            <div class="container">
                <ui-view></ui-view>
            </div>
        </section>

        <footer>
            <div class="container">
                <p class="text-muted">
                    author <a href="http://www.ethanhann.com" title="Author">Ethan Hann</a>
                </p>
            </div>
        </footer>
    </main>
</eeh-slideout>
