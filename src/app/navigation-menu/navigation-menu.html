
<div class="container">
    <h1>JQuery Plugin Integration</h1>

    <h2>eeh-navigation-menu</h2>
    <div class="row">
        <eeh-navigation-menu menu-name="'menuOne'"></eeh-navigation-menu>
    </div>

    <h2>eeh-navigation-menu with Superfish Directive</h2>
    <div class="row">
        <eeh-navigation-menu menu-name="'menuTwo'" superfish></eeh-navigation-menu>
    </div>

    <h2>eeh-navigation-menu with MetisMenu Directive</h2>
    <div class="row">
        <div class="metis-menu-vertical">
            <div class="sidebar">
                <eeh-navigation-menu menu-name="'menuTwo'" metis-menu></eeh-navigation-menu>
            </div>
        </div>
    </div>

</div>
