<h1 class="page-header">Knight</h1>

<blockquote>
    <div>The knight (♘ ♞) is a piece in the game of chess, representing a knight (armored cavalry). It is normally represented by a horse's head and neck. Each player starts with two knights, which begin on the row closest to the player, one square from each corner.</div>
    <a class="pull-right" href="http://en.wikipedia.org/wiki/Knight_(chess)">~Wikipedia</a>
</blockquote>
